<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-------------------------- nav bar -------------------------->
    <nav class="navbar navbar-dark bg-dark justify-content-center sticky-top">
        <img src="Assets/nav-icon.png" class="nav-icon" alt="nav icon" />
        <h1 class="nav-title">Weather Dashboard</h1>
    </nav>
    <!-------------------------- main container -------------------------->
    <div class="container">
        <div class="clearfix">
            <!-------------------------- left sub container -------------------------->
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded search-card">
                    <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search"
                            placeholder="Enter a city name" aria-label="Search">
                        <button id="select-city" class="btn btn-dark my-2 my-sm-0" type="submit">Search</i></button>
                    </form>
                    <form id="history" class="mt-1">
                        <!---- search history dynamically insert here ---->
                    </form>
                </nav>
            </div>
            <!-------------------------- right sub container -------------------------->
            <div class="col-8 float-right clearfix">
                <div
                    class="navbar navbar-light bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded current-weather-card">
                    <div id="current"></div>
                    <!---- current weather dynamically insert here ---->
                    <div id="uvi-display"></div>
                </div>
                <br>
                <h2>5-Day Forecast</h2>
                <div id="5day" class="row">
                    <!---- 5-day forecast dynamically insert here ---->
                </div>
            </div>
        </div>
    </div>

    <!-------------------------- js files -------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
